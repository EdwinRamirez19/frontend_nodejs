<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart</title>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">

    <link rel="stylesheet" href="../public/css/jquery.dataTables.min.css">
    <!-- <link rel="stylesheet" href="../public/css/dataTables.bootstrap.min.css"> -->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="../views/productos.html">Productos <span class="sr-only">(current)</span></a>
                </li>

            </ul>
            <span class="navbar-text">
                <a onclick="logout()">Cerrar Sesion</a>
            <span class="data_session"></span>
            </span>
        </div>
    </nav>


    <div class="container my-5">
        <div class="justify-content-center">
            <div class="col-md-12 col-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Prodcutos</h4>
                        <a type="button" href="#productos-modal" id="open-modal" class="btn btn-primary float-right">Nuevo Producto</a>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="table-productos" class="table table-striped table-bordered table-hover order-column display" style="width: 100%;"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="productos-modal" tabindex="-1" aria-labelledby="title-modal" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="title-modal"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <div class="row col-12">

                        <div class="col-md-6">
                            <label for="nombre">Nombre del Producto: </label>
                            <input type="text" name="nombre" id="nombre" class="form-control">
                        </div>


                        <div class="col-md-6">
                            <label for="descripcion">Descripcion: </label>
                            <input type="text" name="descripcion" id="descripcion" class="form-control">
                        </div>
                    </div>
                    <br>
                    <div class="row col-12">
                        <div class="col-md-6">
                            <label for="stock">Cantidad del Producto: </label>
                            <input type="number" name="stock" id="stock" class="form-control">
                        </div>


                        <div class="col-md-6">
                            <label for="imagen">Imagen del Producto: </label>
                            <input type="file" name="imagen" id="imagen" class="form-control">
                            <input type="hidden" name="path_imagen" id="path_imagen" class="form-control">
                        </div>

                    </div>

                    <div class="col-md-12 my-5">
                        <div class="justify-content-center" style="text-align: center;">
                            <img id="imagen_cargada" width="200px" height="200px" alt="product">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="guardar">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <script src=" ../public/js/jquery-3.1.1.min.js "></script>
    <script src="../public/js/popper.min.js "></script>
    <script src="../public/js/bootstrap.min.js "></script>
    <script src="../public/js/sweetalert.min.js "></script>
    <!-- <script src="../public/js/dataTables.bootstrap.min.js"></script> -->
    <script src="../public/js/jquery.dataTables.min.js"></script>
    <script src="../public/js/productos.js"></script>

</body>


</html>
